<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Message</th>
        <th scope="col">Created at</th>
      </tr>
    </thead>
    <tbody>
      @for (message of messagesList(); track $index) {
      <tr>
        <td>{{ message.body }}</td>
        <td>{{ message.createdAt }}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
